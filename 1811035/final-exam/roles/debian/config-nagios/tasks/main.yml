---
# tasks file for roles/debian/config-nagios
- name: create a virtual host directory
  become: yes
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: config nagios script
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: clean nagios core file
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: clean

- name: compiling nagios files
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: install nagios binaries
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: install init script nagios
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: install config file in nagios
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: set perms
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: install nagios web interface
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: install pip-python htpasswd
  become: yes
  apt:
    name: python3-pip
    state: present

- name: htpasswd modules...
  become: yes
  apt:
    name: python-passlib
    state: present

- name: create nagiosadmin
  become: yes
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: '{{ nagadmin }}'
    password: '{{ nagadminpass }}'

- name: restart apache
  become: yes
  service:
    name: apache2
    state: reloaded

- name: start the nagios service
  shell: '/etc/init.d/nagios start'
